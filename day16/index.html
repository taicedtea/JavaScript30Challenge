<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 100;


  function shadow(e) {
    //const width = hero.offsetWidth;
    //const height = hero.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX : x, offsetY : y} = e;

    if(this !== e.target) { //includes hero in x, y calculations
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2)); // goes from -50 to 50 not -100 to 100
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    
    // console.log(xWalk, yWalk);

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255, 0, 0, 0.8),
    ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 0, 0.8),
    ${xWalk}px ${yWalk * -1}px 0 rgba(0, 0, 255, 0.8)
    `;
    
  }

  hero.addEventListener('mousemove', shadow);
  
  //Math.floor(Math.random() * 256)
</script>
</body>
</html>
